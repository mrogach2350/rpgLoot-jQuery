<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->

    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>    

    <!-- Local -->
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/app.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">rpgLoot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a class="nav-link" href="index.html">All Items<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="weapons.html">Weapons<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>                
        </nav>
        <div class="row">
            <div class="col-sm-8">
                <table id="armorTable" class="table display">
                    <thead>
                        <tr>
                            <th scoper="col">Delete</th>
                            <th data-value="armorName" scope="col">Name</th>
                            <th data-value="armorCost" scope="col">Cost</th>
                            <th data-value="armorWeight" scope="col">Weight</th>
                            <th data-value="armorBonus" scope="col">Armor Bonus</th>
                            <th data-value="maxDex" scope="col">Max Dex Bonus</th>
                            <th data-value="armorCheck" scope="col">Armor Check Penalty</th>
                            <th data-value="spellFailureChance" scope="col">Spell Failure %</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
    
            <div class="col-sm-4">
                <h3>Armor</h3>
                <form id="armorForm">
                    <div class="form-group">
                        <label for="armorName">Name</label>
                        <input name="armorName" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="armorCost">Cost</label>
                        <input name="armorCost" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="armorWeight">Weight</label>
                        <input name="armorWeight" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="armorBonus">Armor Bonus</label>
                        <input name="armorBonus" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="maxDex">Max Dex Bonus</label>
                        <input name="maxDex" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="armorCheck">Armor Check Penalty</label>
                        <input name="armorCheck" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="spellFailureChance">Spell Failure %</label>
                        <input name="spellFailureChance" type="text" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary" id="armorSubmit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
